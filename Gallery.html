<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1{
        text-align: center;
        font-size: 40px;
        border-top: 2px solid black;
        border-bottom: 2px solid black;
        padding: 5px;
        background-color: blueviolet;
    }
    .gallery{
        margin-left: 160px;
    }
    .gallery img{
       margin: 10px;
        height: 300px;
        width: 350px;
        border-radius: 10px;
        transition: all 0.5s;
    }
    .gallery img:hover{
        transform: scale(1.1);
    }
</style>
<body>
    <h1> Gallery</h1>
    <div class="gallery">
        <img src="img/1.webp" alt="" srcset="">
        <img src="img/2.jpg" alt="" srcset="">
        <img src="img/3.jpg" alt="" srcset="">
        <img src="img/4.jpg" alt="" srcset="">
        <img src="img/5.jpg" alt="" srcset="">
        <img src="img/6.jpg" alt="" srcset="">
        <img src="img/7.jpg" alt="" srcset="">
        <img src="img/pc.jpg" alt="" srcset="">
    </div>
</body>
</html>
